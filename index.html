<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webPage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="infoSection">
            <div class="userName">
                <h2 data-testid="Syiviaify">Sylviaify</h2>
            </div>
            <div class="Time">
                <span data-testid="currentDayOftheWeek" id="date"></span>
                <div class="mill">
                    <span data-testid="currentUTCTime" id="milliseconds"></span>
                </div>

            </div>
            <div class="Track">
                <p data-testid="myTrack">Frontend Development!</p>
            </div>
            <div class="Git_URL">
                <a href="#" data-testid="githubURL"></a>

            </div>



        </div>
        <div class="picture">
            <div class="Pic"> 
                <img src="./image/img.jpeg" data-testid="slackDisplayImage" alt="">
            </div>
           
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
