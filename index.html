<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webPage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="infoSection">
            <div class="userName">
                <h2 data-testid="slackUserName">Sylviaify</h2>
            </div>
            <div class="Time">
                <span data-testid="currentDayOfTheWeek" id="date"></span>
                <div class="mill">
                    <span data-testid="currentUTCTime" id="milliseconds"></span>
                </div>

            </div>
            <div class="Track">
                <p data-testid="myTrack">Frontend</p>
            </div>
            <div class="Git_URL">
                <a href="https://github.com/SylviaifyX/webPage" data-testid="githubURL">GIT_HUB Link</a>

            </div>



        </div>
        <div class="picture">
            <div class="Pic"> 
                <img src="./image/img.jpeg" data-testid="slackDisplayImage" alt="Sylviaify">
            </div>
           
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
